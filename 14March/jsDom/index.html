<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>14 March</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-4">
                <div class="to-do-wrapper">
                    <h2 class="text-center text-success">To Do</h2>
                    <div class="wrapper">
                        <form class="d-flex" action="">
                            <input type="text" class="form-control todo-input" style="margin-right: 7px;" placeholder="enter your todo...">
                            <button disabled type="submit" class="btn btn-warning">ADD</button>
                        </form>
                        <span class="text-danger" style="display:none">to do's length is less than 3 chars...</span>
                        <!-- list -->
                        <ul class="list-group my-3">
                        </ul>
                        <button class="btn btn-dark" id="clear">Clear All!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
