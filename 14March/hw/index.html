<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>14 March hw | bootstrap/js</title>
    <style>
        .form-group{
            margin: 15px 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- header -->
        <h1 class="text-danger text-center my-3" style="font-style: italic;">Add Student Info</h1>
        <!-- student info form -->
        <form action="">
            <div class="form-group">
                <label for="student-name">Student Name</label>
                <input type="text" class="form-control" id="student-name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="student-surname">Student Surname</label>
                <input type="text" class="form-control" id="student-surname" placeholder="surname">
            </div>
            <div class="form-group">
                <label for="student-age">Student Age</label>
                <input type="number" min="0" max="30" class="form-control" id="student-age" placeholder="age">
            </div>
            <div class="form-group">
                <label for="student-email">Student Email Address</label>
                <input type="email"class="form-control" id="student-email" placeholder="email">
            </div>
            <div class="form-group">
                <input class="gender" value="male" name="gender" type="radio" id="male">
                <label for="male">Male</label> <br>
                <input class="gender" value="female" name="gender" type="radio" id="female">
                <label for="female">Female</label>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
            <p class="text-danger errorMsg" style="display: none;">form data cannot be empty!</p>
        </form>

        <!-- table -->
        <table class="table mt-4">
            <thead class="thead-dark bg-dark text-white">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Age</th>
                <th scope="col">Sexuality</th>
                <th scope="col">Mail</th>
              </tr>
            </thead>
            <tbody>
               <!-- data -->
            </tbody>
          </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
